<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <header>
        <h1>Book List</h1>
    </header>
    
    <main>
        <section>
            <h2>List of Books</h2>
            <ul id="book-list">
                <!-- JSON data will be inserted here dynamically -->
            </ul>
        </section>
    </main>
    
    <script>
        // Sample JSON data representing a list of books
        var bookList = [
            {
                "title": "The Catcher in the Rye",
                "author": "J.D. Salinger",
                "publishedYear": 1951
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publishedYear": 1960
            },
            {
                "title": "1984",
                "author": "George Orwell",
                "publishedYear": 1949
            }
        ];

        // Function to display books from JSON data
        function displayBooks() {
            var bookListElement = document.getElementById("book-list");

            bookList.forEach(function(book) {
                var listItem = document.createElement("li");
                listItem.textContent = `${book.title} by ${book.author} (${book.publishedYear})`;
                bookListElement.appendChild(listItem);
            });
        }
        // Call the function to display books
        displayBooks();
    </script>
</body>
</html>
