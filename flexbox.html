<!doctype html>
<html>
  <head>
    <title>FlexBox demo</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;">
        div1 This is a flexible box so as text is added it expands
      </div>
      <div style="background-color: lightcoral;">
        div2
        <p> by adding a para the height increases </p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightcoral;
      flex: 1;">
        flex: 1(eq to 1fr) 
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;
      width: 100px;">
        100px
      </div>
      <div style="background-color: lightcoral;
      flex: 1;">
        flex: 1(eq to 1fr) 
      </div>
      <div style="background-color: lightblue;
      flex: 2;">
        flex: 2(same as in grid the width will be in ratio wrt eachother)
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      height: 70px;
      border: 2px solid grey;
      justify-content: center;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>
      <div style="background-color: lightcoral;
      width: 100px;">100px
      </div>
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>      
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      height: 70px;
      border: 2px solid grey;
      justify-content: space-evenly;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>
      <div style="background-color: lightcoral;
      width: 100px;">100px
      </div>
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>      
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      height: 70px;
      border: 2px solid grey;
      justify-content: space-evenly;
      align-items: center;">
      <!-- this is to arrange in horizontal layout-->
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>
      <div style="background-color: lightcoral;
      width: 100px;">100px
      </div>
      <div style="background-color: lightblue;
      width: 100px;">100px
      </div>      
    </div>
  </body>
</html>
