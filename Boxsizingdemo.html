<!doctype html>
<html>
  <head>
    <title>box-sizing demo</title>
    <style>
      .div1{
        height: 100px;
        width: 100px;
        background-color: lightblue;
        border: 5px solid black;
        box-sizing: content-box;
      }
      .div2{
        height: 100px;
        width: 100px;
        background-color: lightcoral;
      }
      .div3{
        height: 100px;
        width: 100px;
        background-color: lightgreen;
        border: 5px solid black;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      div1
    </div>
    <div class="div2">
      div2
    </div>
    <div class="div3">
      div3
    </div>
  </body>
</html>
