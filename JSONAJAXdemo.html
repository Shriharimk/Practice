<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List with AJAX</title>
</head>
<body>
    <header>
        <h1>Book List</h1>
    </header>

    <main>
        <section>
            <h2>List of Books</h2>
            <ul id="book-list">
                <!-- JSON data will be inserted here dynamically -->
            </ul>
        </section>
    </main>

    <script>
        // Function to fetch and display books from a server
        function fetchAndDisplayBooks() {
            var bookListElement = document.getElementById("book-list");

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(books => {
                    books.forEach(function(book) {
                        var listItem = document.createElement("li");
                        listItem.textContent = `${book.title}`;
                        bookListElement.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function to fetch and display books
        fetchAndDisplayBooks();
    </script>
</body>
</html>
